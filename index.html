<!DOCTYPE html>
<html>
<head>
    <title>VK Redirect</title>
</head>
<body>
    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        if (code) {
            console.log("Полученный код:", code);
            document.body.innerHTML = "<h2>Код авторизации: " + code + "</h2>";
        } else {
            document.body.innerHTML = "<h2>Ошибка: код не найден</h2>";
        }
    </script>
</body>
</html>
