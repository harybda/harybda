<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация VK ID без SDK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
        }
        .btn-vk {
            background-color: #0077ff;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 119, 255, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-vk:hover {
            background-color: #0056b3;
        }
        .btn-logout, .btn-get-profile {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 10px; /* Добавляем небольшой отступ */
        }
        .btn-get-profile {
            background-color: #28a745; /* Зеленый цвет для кнопки профиля */
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .btn-get-profile:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: left;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: left;
        }
        .user-info h3 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .user-info p {
            margin-bottom: 8px;
            color: #495057;
        }
        .user-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #0077ff;
        }
        .profile-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        .profile-details h4 {
            color: #343a40;
            margin-bottom: 10px;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .profile-details p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация через VK ID</h1>
        <button id="loginButton" class="btn-vk focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.5 12C22.5 5.03125 17.4688 0 10.5 0C4.3125 0 0 4.6875 0 10.5C0 16.3125 4.3125 21 10.5 21C14.0625 21 17.25 19.3125 19.5 16.5L20.25 17.25L22.5 19.5L24 18L22.5 16.5L21.75 15.75C22.125 14.625 22.5 13.3125 22.5 12ZM10.5 19.5C5.0625 19.5 1.5 15.75 1.5 10.5C1.5 5.25 5.0625 1.5 10.5 1.5C15.9375 1.5 19.5 5.25 19.5 10.5C19.5 15.75 15.9375 19.5 10.5 19.5ZM10.5 10.5C10.5 9.75 9.75 9 9 9C8.25 9 7.5 9.75 7.5 10.5C7.5 11.25 8.25 12 9 12C9.75 12 10.5 11.25 10.5 10.5ZM15 10.5C15 9.75 14.25 9 13.5 9C12.75 9 12 9.75 12 10.5C12 11.25 12.75 12 13.5 12C14.25 12 15 11.25 15 10.5Z" fill="white"/>
            </svg>
            Войти через VK ID
        </button>

        <button id="logoutButton" class="btn-logout hidden focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Выйти из аккаунта
        </button>
        <button id="getProfileInfoButton" class="btn-get-profile hidden focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
            Показать информацию о профиле
        </button>

        <div id="messageDisplay" class="message hidden"></div>
        <div id="userInfoDisplay" class="user-info hidden"></div>
        <div id="profileDetailsDisplay" class="profile-details hidden"></div>
    </div>

    <script type="module" src="vk_auth.js"></script>
</body>
</html>
